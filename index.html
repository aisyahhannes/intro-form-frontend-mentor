<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main>
    <section class="intro">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.
      </p>
    </section>
    <section class="form">
      <div class="price">
        <p>Try it free 7 days then $20/mo. thereafter</p>
      </div>
      <div class="details">
        <form>
          <div class="first">
            <input type="text" id="first" name="first" placeholder="First Name">
            <p id="error-first" class="error"></p>
          </div>
          <div class="last">
            <input type="text" id="last" name="last" placeholder="Last Name">
            <p id="error-last" class="error"></p>
          </div>
          <div class="email">
            <input type="email" id="email" name="email" placeholder="Email Address">
            <p id="error-email" class="error"></p>
          </div>
          <div class="password">
            <input type="password" id="password" name="password" placeholder="Password">
            <p id="error-password" class="error"></p>
          </div>
          <input type="button" onclick="main();" value="CLAIM YOUR FREE TRIAL">
          <p class="terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
        </form>
      </div>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
